{% load static %} 

<section id="contact" class="section-padding bg-gray">    
    <div class="container">

        <div class="section-header text-center">          
            <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s"> Contate-nos </h2>
            <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>

        <div class="row contact-form-area wow fadeInUp" data-wow-delay="0.3s"> 
            
            <div class="col-lg-7 col-md-12 col-sm-12">
                <div class="contact-block">

                    <form id="contato" method="post" action="{% url 'index' %}" autocomplete="off">
                        {% csrf_token %}

                        <div class="row">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" required data-error="Please enter your name" autocomplete="no"> 
                                    <div class="help-block with-errors"></div>
                                </div>                                 
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="email" placeholder="E-mail" id="email" class="form-control" name="email" required data-error="Please enter your email" autocomplete="off">
                                    <div class="help-block with-errors"></div>
                                </div> 
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" placeholder="Assunto" id="assunto" name="assunto" class="form-control" required data-error="Please enter your subject">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group"> 
                                    <textarea class="form-control" id="mensagem" name="mensagem" placeholder="Mensagem" rows="7" data-error="Write your message" required></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>

                                <div class="submit-button text-left">
                                    <button class="btn btn-common" id="form-submit" type="submit">
                                        Enviar Email
                                    </button>
                                    
                                    <div id="msgSubmit" class="h3 text-center hidden"></div> 
                                    <div class="clearfix"></div> 
                                </div>
                            </div>

                        </div>            
                    </form>
                      
                </div>
            </div>

            <div class="col-lg-5 col-md-12 col-xs-12">
                <div class="map">
                    <object style="border:0; height: 295px; width: 100%;" data="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d467692.0486384751!2d-46.875481706078965!3d-23.681531513468915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce448183a461d1%3A0x9ba94b08ff335bae!2zU8OjbyBQYXVsbywgU1A!5e0!3m2!1spt-BR!2sbr!4v1635981359730!5m2!1spt-BR!2sbr"></object>
                </div>
            </div>

        </div>

    </div> 
</section>
