{% load static %} 
<!DOCTYPE html>

<html lang="pt-br"> 

    <head>
        <!-- Required meta tags --> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1">

        <title> Liber - Assessoria & Soluções </title> 
        <link rel="icon" href="{% static 'img/icone-liber.png' %}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >

        <!-- Icon -->
        <link rel="stylesheet" href="{% static 'fonts/line-icons.css' %}">
        <script src="https://kit.fontawesome.com/8dafc5ed1e.js" crossorigin="anonymous"></script>

        <!-- Owl carousel -->
        <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/owl.theme.css' %}">
        
        <!-- Animate -->
        <link rel="stylesheet" href="{% static 'css/animate.css' %}">

        <!-- Main Style -->
        <link rel="stylesheet" href="{% static 'css/main.css' %}">
        
        <!-- Responsive Style -->
        <link rel="stylesheet" href="{% static 'css/responsive.css' %}">

        <!-- Para os alertas personalizados Sweet (necessitam ser carregados no head) -->
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="{% static 'js/jquery-min.js' %}"></script>
    </head>

    <body>

        <!-- Todo conteúdo da plataforma --> 
        {% block content %}  {% endblock %} 
        
        <!-- Go to Top Link -->
        <a href="#" class="back-to-top">
            <i class="lni-arrow-up"></i>
        </a>

        <!-- Preloader -->
        <div id="preloader">
            <div class="loader" id="loader-1"></div>
        </div>

        <!-- jQuery first (header) , then Popper.js, then Bootstrap JS -->
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>
        <script src="{% static 'js/wow.js' %}"></script>
        <script src="{% static 'js/jquery.nav.js' %}"></script>
        <script src="{% static 'js/scrolling-nav.js' %}"></script>
        <script src="{% static 'js/jquery.easing.min.js' %}"></script>  
        <script src="{% static 'js/main.js' %}"></script>
        <script src="{% static 'js/form-validator.min.js' %}"></script>
        <script src="{% static 'js/contact-form-script.min.js' %}"></script>

        <!-- Função para não deixar o cliente apertar a tecla 'Enter' no text-area do formulário -->
        <script>
            $('#mensagem').keypress(function(e) {
                if(e.which == 13) {
                    e.preventDefault();
                }
            });
        </script>
    </body>

</html>
