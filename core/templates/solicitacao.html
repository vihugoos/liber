{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- Cabeçalho da Área de Solicitação de Serviço --> 
    <header id="header-wrap">
        <!-- Navbar Start --> 
        <nav class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar">
            <div class="container">

                <!-- Brand and toggle get grouped for better mobile display --> 
                <a href="{% url 'index' %}" class="navbar-brand"> <img src="{% static 'img/logo-liber.png' %}" alt=""> </a>       
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="lni-menu"></i>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto w-100 justify-content-end clearfix">
                        <li class="nav-item active">
                            <a class="nav-link" href="#hero-area"> Inicio </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="http://127.0.0.1:8000/admin/"> Login </a>
                        </li>
                    </ul>
                    </ul>
                </div>

            </div>
        </nav>
        <!-- Navbar End -->

        <br> <br>
        <!-- Exibir as mensagens do formulário --> 
        <div class="container"> 
            {% if messages %}
                {% for m in messages %}
                    <div class="alert alert-{{ m.tags }}">
                        <button type="button" class="close" data-dismiss="alert"></button>
                        <strong> {{ m }} </strong>
                    </div>
                {% endfor %}
            {% endif%}
        </div>
    </header>

    <!-- Seção com o formulário para preenchimento --> 
    <section id="contact" class="section-padding bg-gray"> 
    <div class="container">

        <div class="section-header text-center">          
            <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s"> Solicite seu serviço </h2>
            <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>

        <div class="row contact-form-area wow fadeInUp" data-wow-delay="0.3s">   
            <div class="col-lg-7 col-md-12 col-sm-12">
                <div class="contact-block">

                    <form id="solicitacao_form" method="post" action="{% url 'solicitacao' %}" autocomplete="off">
                        {% csrf_token %}

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="crm"> Insira seu CRM </label>
                                    <input type="number" class="form-control" id="crm" name="crm" placeholder="CRM" required data-error="Please enter your crm" autocomplete="no">
                                    <div class="help-block with-errors"></div>
                                </div>                                 
                            </div>

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="selecionar_servico"> Selecione o serviço desejado </label>
                                    <select class="form-control" id="selecionar_servico" data-error="Select your service" required>
                                        <option> Home </option>
                                        <option> Veiculo </option>
                                        <option> Office Boy </option>
                                        <option> Agendamentos </option>
                                        <option> Outro </option>
                                    </select>
                                    <div class="help-block with-errors"></div>
                                </div> 
                            </div>

                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="anexo_solicitacao"> Anexe uma imagem </label>
                                    <input type="file" class="form-control-file" id="anexo_solicitacao" name="anexo_solicitacao">
                                    <div class="help-block with-errors"></div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-group"> 
                                    <textarea class="form-control" id="mensagem" name="mensagem" placeholder="Mensagem" rows="7" data-error="Write your message" required></textarea>
                                    <div class="help-block with-errors"></div>
                                </div>

                                <div class="submit-button text-left">
                                    <button class="btn btn-common" id="form-submit" type="submit">
                                        SOLICITAR 
                                    </button>
                                    <a type="button" class="btn btn-secondary" href="{% url 'index' %}"> CANCELAR </a>
                                    <div id="msgSubmit" class="h3 text-center hidden"></div> 
                                    <div class="clearfix"></div> 
                                </div>
                            </div>

                        </div>            
                    </form>
                      
                </div>
            </div>

            <div class="col-lg-5 col-md-12 col-xs-12 wow fadeInRight" data-wow-delay="0.3s">
                <img class="img-fluid" src="{% static 'img/4.png' %}" alt="" height=295px; width=375px;>
            </div>

        </div>

    </div> 
    </section>

    <!-- Footer Section --> 
    <footer id="footer">
        
        <div id="copyright">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="copyright-content">
                            <p> Copyright © 2021 Liber. CNPJ 43.982.637/0001-33 </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>   

    </footer> 

{% endblock %}
