{% extends 'base.html' %}
{% load static %}

{% block content %}

    <div class="container-form-login container flex-box">

        <form class="form-signin" method="post" autocomplete="off">
            {% csrf_token %}
            
            <img class="mb-4 rounded mx-auto d-block" src="{% static 'img/logo-liber.png' %}" alt="">

            <label for="username" class="sr-only"> E-mail </label>
            <input type="email" id="username" name="username" class="form-control" placeholder="E-mail" required autofocus>

            <label for="password" class="sr-only"> Senha </label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Senha" required>

            <button class="btn btn-primary btn-block" type="submit"> Acessar </button>

            <br><br> <p class="text-center"> &copy; {% now 'Y'%} </p>
        </form>

    </div>

{% endblock %}
